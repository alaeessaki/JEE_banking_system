<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Document</title>
</head>

<body>

    <nav class="navbar navbar-expand navbar-dark bg-primary">
        <div class="nav navbar-nav">
            <a class="navbar-brand m-auto" href="index.html">Kowareta</a>
            <a class="nav-item nav-link active ml-5" href="index.html">Home<span class="sr-only">(current)</span></a>
        </div>
        <div class="ml-auto">
            <a class="btn btn-success btn-sm m-auto" href="#" role="button">Create Account</a>
        </div>
    </nav>

    <div class="container mt-3">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <form action="CreateAccountController" method="POST">
                    <div class="form-group">
                        <label for="nom">Nom :</label>
                        <input type="text" class="form-control" name="nom" id="nom" aria-describedby="helpName"
                            placeholder="Nom">
                        <small id="helpName" class="form-text text-muted">Dont write bobo</small>
                    </div>
                    <div class="form-group">
                        <label for="prenom">Prenom :</label>
                        <input type="text" class="form-control" name="prenom" id="prenom" aria-describedby="helpPrenom"
                            placeholder="Prenom">
                        <small id="helpPrenom" class="form-text text-muted">Dont write bobo again</small>
                    </div>
                    <div class="form-group">
                        <label for="CIN">CIN :</label>
                        <input type="text" class="form-control" name="CIN" id="CIN" aria-describedby="helpCIN"
                            placeholder="CIN">
                        <small id="helpCIN" class="form-text text-muted">Dont use fake CIN</small>
                    </div>
                    <div class="form-group">
                        <label for="compteNbr">Account number :</label>
                        <input type="text" class="form-control" name="compte_numero" id="compteNbr" aria-describedby="helpNbr"
                            placeholder="Compte number">
                        <small id="helpNbr" class="form-text text-muted">use a big number to be unique</small>
                    </div>
                    <div class="form-group">
                        <label for="solde">Initial solde :</label>
                        <input type="number" class="form-control" name="solde" id="solde" aria-describedby="helpsolde"
                            placeholder="Compte number">
                        <small id="helpsolde" class="form-text text-muted">write your initial solde</small>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="btn btn-success btn-sm">Create</button>
                        <button type="reset" class="btn btn-secondary btn-sm">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
